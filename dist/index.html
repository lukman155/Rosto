<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosto</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#"><img class="logo" alt="" /></a>


        <li class="nav-link beef">Beef</li>
        <li class="nav-link">Chicken</li>
        <li class="nav-link">Seafood</li>

      </nav>
      <div class="meal-count"></div>
    </header>
    <main>
      <section>
        <ul class="container"></ul>
      </section>
      <section class="overlay">
        <article class="modal">
          <div class="group">
            <div class="modal-img">
              <img src="" alt="" />
            </div>
            <img class="close" alt="close" />
          </div>
          <h3 class="product-title">title</h3>
          <span>TAGS</span>
          <p class="comments"></p>
          <ul class="comments-list"></ul>
          <h3 class="add-comment">Add comment</h3>
          <form>
            <input placeholder="Write your name" class="name" type="text" />
            <input
              placeholder="Write your insights"
              class="insights"
              type="text"
            />
            <button type="submit">Comment</button>
          </form>
        </article>
      </section>
    </main>
    <footer>
      <div>
        <p>Created by Ahmed and Lukman</p>
      </div>
    </footer>
  </body>
</html>
